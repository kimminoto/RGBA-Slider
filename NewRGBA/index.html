<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA 2210511101028</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="rgba">
            RGBA Slider
        </h1>
        <div class="sliders">
            <label for="red">Red: 
                <span id="redValue">0</span>
            </label>
            <input type="range" id="red" min="0" max="255" value="0">

            <label for="green">Green: 
                <span id="greenValue">0</span>
            </label>
            <input type="range" id="green" min="0" max="255" value="0">

            <label for="blue">Blue: 
                <span id="blueValue">0</span>
            </label>
            <input type="range" id="blue" min="0" max="255" value="0">

            <label for="alpha">Alpha: 
                <span id="alphaValue">1</span>
            </label>
            <input type="range" id="alpha" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
